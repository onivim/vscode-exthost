steps:
- task: NodeTool@0
  inputs:
    versionSpec: "10.x"
- powershell: |
    npm install -g jest@24.5.0
  displayName: Install jest
- task: UsePythonVersion@0
  inputs:
    versionSpec: '2.x'
    addToPath: true
- powershell: |
    yarn
  displayName: Install Dependencies
- powershell: |
    yarn compile
  displayName: Compile Sources
- powershell: |
    yarn package:oni
  displayName: Package vscode-exthost for Onivim 2
