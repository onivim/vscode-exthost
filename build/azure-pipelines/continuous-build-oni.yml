steps:
- task: NodeTool@0
  inputs:
    versionSpec: "12.13.0"
- task: UsePythonVersion@0
  inputs:
    versionSpec: '2.x'
    addToPath: true
- script: npm install -g windows-build-tools
  displayName: 'npm install -g windows-build-tools'
- powershell: |
    yarn
  displayName: Install Dependencies
- powershell: |
    yarn compile
  displayName: Compile Sources
- powershell: |
    yarn package:oni
  displayName: Package vscode-exthost for Onivim 2
