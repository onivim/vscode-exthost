steps:
- task: NodeTool@0
  inputs:
    versionSpec: "12.13.0"
- powershell: |
    yarn
  displayName: Install Dependencies
- powershell: |
    yarn compile
  displayName: Compile Sources
- powershell: |
    yarn package:oni:exthost
  displayName: Package vscode-exthost for Onivim 2
- powershell: |
    yarn package:oni:extensions
  displayName: Package built-in extensions for Onivim 2
